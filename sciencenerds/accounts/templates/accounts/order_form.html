{% extends 'accounts/main.html'%}
{% load static %}
{% block content %}

<form action="" method="POST">
    <div class="row"> 
        {{formset.management_form}}
        {% for form in formset %}
        <div class="col-md-3">
            <div class="card card-body mb-3 mt-3 w-75" style="background-color: #b7c7eb;" >
                {% csrf_token %}
                {{form}}
                <hr>
            </div>
        </div>
        {% endfor %}
        <div class="center">
            <input type="submit" name="Submit">
        </div>  
    </div>
</form>

{% endblock %}
